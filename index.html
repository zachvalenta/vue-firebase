<html>
    
    <!-- HEAD -->  
    <head>
    	<title>vue_marvel</title>
     	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
   
	<!-- BODY -->
   	<body>
   
	    <!-- APP -->
	    <div id="root">
	    	
	    	<h2>Welcome to {{ appName }}</h2>
	    	
	    	<input v-model.lazy="query" placeholder="search..." v-on:keyup.enter="search">
	    	<button type="submit" v-on:click.prevent="search">search</button>
	    	
	    	<!-- <div v-for="i in characters"> {{i}} </div> -->
	    	<ul style="list-style: none;">
			    <li v-for="i in characters">
			      <span> <button v-on:click="add_to_fav(i)"> add </button> </span>
			      <a> {{i}} </a>
      		    </li>
			</ul>

	    </div>
   
	    <!-- SCRIPTS -->
	    <script type="text/javascript" src="https://unpkg.com/vue"></script>
	    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
	    <script type="text/javascript" src="main.js"></script>

   	</body>

</html>
